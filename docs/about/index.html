<meta name="description" content="TEP was founded at Columbia University in 1910 and from its founding days has been open to college men of any race or religion. We take pride in TEP’s egalitarian history, and we work to further that tradition by seeking to open membership in TEP Xi Chapter to all MIT students.
The Creed of Tau Epsilon Phi  TO LIVE in the light of Friendship—to judge our fellows not by their rank not wealth but by their worth as men—to hold eternally before us the memory of those &amp;gt; whom we have loved and lost—to hold forth in the solidarity of our brotherhood the nobility of action which will—make for the preservation of our highest and worthiest aim—and thus be true to the ideal of friendship—"/>
